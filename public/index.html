<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-3">GIFs</h1>
            <p class="lead">This is a simple app that queries Giphy for gifs attached to the buttons.</p>
            <hr class="my-4">
            <p>If you click on the image it will pause/play the gif.</p>
            <p class="lead">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Learn More
                </button>
            </p>
        </div>

        <div class="row rowpad">
            <!-- <form action="" id="gif-form"> -->
            <div class="input-group">
                <input class="get-gif form-control form-control-lg" type="text" placeholder="Type a GIF name, press [enter]">
                <span class="input-group-btn">
                    <button class="get-gif-button btn btn-secondary" type="button">Create Button!</button>
                </span>
            </div>
            <!-- </form> -->
        </div>
        <div class="row rowpad">
            <div id="buttons"></div>
        </div>
        <div class="row">
            <div id="gifs"></div>
        </div>

    </div>

    <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Large Modal</button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Learn More</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <p>Want to create multiple buttons at once? Enter comma seperated values for button names!</p>
                    <p>i.e. pizza, apple, orange</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- end container div -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>

</html>
